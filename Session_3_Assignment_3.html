<html>
<head>
<title>Design a HTML form and apply style</title>
<style>
label
{
color:black;
}
</style>
</head>
<body>
<div class="outer" style="border:1px solid white;height:1050px;;width:600px;margin-left:300px;padding-top:15px;background-image:url('../image/background.jpg');">
<label style="padding-left:20px; color:white;">Step 1:Your details</label>
<div class="div1"style="padding:15px;border:0px solid white;margin:0px 20px 0px 20px;height:223px;">
<div class="div1.1" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label class="">Name</label><input type="text" placeholder="First and last name"
style="margin-left:75px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div><br>
<div class="div1.2" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label style="">Email</label><input type="text" placeholder="example@domain.com"
style="margin-left:75px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div><br>
<div class="div1.3" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label style="">Phone</label><input type="text" placeholder="e.g. +4475000000000" 
style="margin-left:75px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div>
</div>
<br>



<label style="padding-left:20px;color:white;">Step 1:Delivery address</label>
<div class="div2"style="padding:15px;border:0px solid white;margin:0px 20px 0px 20px;height:293px;">
<div class="div2.1" style="padding:15px;border:1px solid white;margin:0px;height:100px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label style="padding-left:0px;float:left;">Address</label><textarea rows="4" cols="50" 
style="margin-left:65px;width:300px;height:100px;resize: none;border-radius:3px;border:1px solid white;"></textarea></div><br>
<div class="div2.2" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label style="padding-left:0px;">Post code</label><input type="text"
 style="margin-left:55px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div><br>
<div class="div2.3" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label style="padding-left:0px;">Counrty</label><input type="text"
style="margin-left:65px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div>
</div>


<br>
<label style="padding-left:20px;color:white;">Step 1:Card details</label>
<div class="div3"style="padding:15px;border:0px solid white;margin:0px 20px 0px 20px;height:323px;">
<div class="div3.1"style="padding:15px;border:1px solid white;margin:0px;height:50px;border-radius: 5px;background-image:url('../image/abhinay.jpg');">
<label>Card type</label><br>
<form>
<table>
<tr>
  <td width="175"><input type="radio" name="card" value="visa"><img src="..\image\visa.png" alt="Word Press logo" height="25" width="25" align="middle"> VISA </td>
  <td width="175"><input type="radio" name="card" value="Amex"> <img src="..\image\AMEX.png" alt="Word Press logo" height="25" width="25" align="middle">AmEx</td>
  <td><input type="radio" name="card" value="master"><img src="..\image\mc.png" alt="Word Press logo" height="25" width="25" align="middle"> Mastercard</td>
  <tr>
  </table>
</form>
</div><br>
<div class="div3.2" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');"><label>Card number</label><input type="text" style="margin-left:35px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div><br>
<div class="div3.3" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');"><label>Security code</label><input type="text" style="margin-left:30px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div><br>
<div class="div3.4" style="padding:15px;border:1px solid white;margin:0px;height:30px;border-radius: 5px;background-image:url('../image/abhinay.jpg');"><label>Name on card</label><input type="text" placeholder="exact name as on card" style="margin-left:30px;width:300px;height:30px;border-radius:3px;border:1px solid white;"/></div>
</div>

<div class="div4"style="padding-top:15px;">
<div class="div4.1" style="text-align:center;"><button type="button" style="width:100px;height:30px;margin-top:-20px;border-radius:25px;color:white;background-color:black;border:1px black;">BUY IT!</button></div>
</div>

</div>
</body>
</html>
